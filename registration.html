<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(162, 160, 158);
        margin-left:400px;
        margin-right:400px;
        padding:20px;
    }
</style>
<body>
    <center>
        <form>
            <h2>REGISTRATION FORM</h2>
            <label for="name">Name</label><br><br>
            <input type="text"name id="name" required><br><br>
            <label for="email">email</label><br><br>
            <input type="email"name="email"id="email" required><br><br>
            <label for="password">password</label><br><br>
            <input type="password"name="password" id="password" required><br><br>
            <label for="ph.no">ph.no</label><br><br>
            <input Type="tel" name="ph.no" id="ph.no"required><br><br>
            <label for="gender">gender</label>
            <select id="gender"><br><br>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
            <label for="language">language</label>
            <select id="lang"><br><br>
                <option value="telugu">telugu</option>
                <option value="english">english</option>
                <option value="hindi">hindi</option>
            </select>
            <label for="zip code">Zip Code</label><br><br>
            <input type="tel" name="zip code" id="zip code"required><br><br>
            <label for="about">ABOUT</label>
            <textarea id="about" row="15"></textarea>
            <button></button>
         </form>
    </center>
</body>
</html>
